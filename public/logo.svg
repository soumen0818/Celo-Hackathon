  <circle cx="11" cy="29" r="2" fill="url(#gradient2)"/>
  
  <path d="M24 24 L27 27" stroke="url(#gradient2)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="29" cy="29" r="2" fill="url(#gradient2)"/>
  
